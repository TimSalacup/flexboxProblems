<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Problems</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div class="box-wrapper">
            <div class="box box-small"></div>
            <div class="box box-small"></div>
            <div class="box box-small"></div>
            <div class="box box-small"></div>
        </div>
    </div>
    <div class="container container-two">
        <div class="row-set">
            <div class="title">
            </div>
            <div class="box-wrapper wrapper-two">
                <div class="box box-two"></div>
                <div class="box box-two"></div>
                <div class="box box-two"></div>
                <div class="box box-two"></div>
                <div class="box box-two"></div>
                <div class="box box-two"></div>
            </div>
        </div>
    </div>
    <div class="container container-three">
        <div class="row-set row-two">
            <div class="box-wrapper column">
                <div class="box box-three"></div>
                <div class="box box-three"></div>
                <div class="box box-three"></div>
            </div>
            <div class="box-wrapper column">
                <div class="box second-column"></div>
            </div>
        </div>
    </div>
    <div class="container container-four">
        <div class="row-set row-three">
            <div class="box-wrapper column">
                <div class="box box-four"></div>
                <div class="box box-four"></div>
                <div class="box box-split">
                    <div class="box small-box"></div>
                    <div class="box small-box"></div>
                    <div class="box small-box"></div>
                </div>
            </div>
            <div class="box-wrapper column">
                <div class="box right-column"></div>
            </div>
        </div>
    </div>  
</body>
</html>
